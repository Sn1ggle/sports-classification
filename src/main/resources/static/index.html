<!DOCTYPE html>
<html>

<head>
    <title>Sports Classification</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container-fluid">
        <h1>Sports Classification</h1>
        <p>DeepJavaLibrary (DJL) use by wintepas</p>

        <form>
            <div class="form-group">
                <label for="exampleFormControlFile1">Bitte Bild hochladen (jpeg, png)</label>
                <input type="file" accept="image/png, image/jpeg" class="form-control-file" id="image" name="image"
                    onchange="checkFiles(this.files);">
            </div>
        </form>

        <div class="mt-4">
            <b>Dieses Modell erkennt folgende Sportarten:</b>
            <ul id="labelList"></ul>
        </div>        

        <div id="answerPart" style="visibility: hidden;">
            <p><b>Prediction:</b>
            <div id="answer"></div>
            </p>

            <p id="previewPart"><b>Analyzed Image:</b>
            <p><img id="preview" width="300" src="#" alt="preview" /></p>
            </p>
        </div>
    </div>

</body>

</html>
